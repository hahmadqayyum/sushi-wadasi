<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sushi Wadasi</title>
    <style>
      #scrollbar::-webkit-scrollbar {
        width: 10px;
        height: 3px;
      }

      #scrollbar::-webkit-scrollbar-track {
        border-radius: 100vh;
        background: #f7f4ed;
      }

      #scrollbar::-webkit-scrollbar-thumb {
        background: #e0cbcb;
        border-radius: 100vh;
        border: 3px solid #f6f7ed;
      }

      #scrollbar::-webkit-scrollbar-thumb:hover {
        background: #c0a0b9;
      }
    </style>
  </head>
  <body
    class="bg-fixed bg-cover"
    id="scrollbar"
    style="background-image: url(./assests/bg.jpg)"
  >
    <div>
      <header
        class="flex flex-row justify-center items-center top-0 left-0 sticky w-screen h-20 bg-gray-600/60 shadow-inner shadow-sm"
      >
        <nav class="flex flex-row space-x-10 text-white">
          <a
            class="rounded-md cursor-pointer flex items-center justify-center h-10 w-20 text-slate-300 font-medium hover:bg-slate-500 hover:text-slate-100 duration-200"
            >Home</a
          >
          <a
            class="rounded-md flex cursor-pointer items-center justify-center h-auto w-60 text-4xl text-[#ed1b43] font-bold"
          >
            Sushi Wadasi
          </a>
          <a
            class="rounded-md flex cursor-pointer items-center justify-center h-10 w-20 text-slate-300 font-medium hover:bg-slate-500 hover:text-slate-100 duration-200"
            >About</a
          >
        </nav>
      </header>
      <main class="h-screen w-screen">
        <section
          class="h-screen w-screen flex flex-col justify-center items-center"
        >
          <div
            class="flex flex-col justify-center text-white items-center text-bold font-serif text-6xl h-1/3 pt-5"
          >
            <div class="flex w-screen justify-center items-center">
              <div class="w-52 h-1 bg-[#ed1b43]"></div>
            </div>
            <h1 class="underline decoration-4 decoration-[#ed1b43]">
              Sushi Wadasi
            </h1>
          </div>
          <div
            class="flex justify-center items-center pb-10 text-bold font-serif h-1/3"
          >
            <button
              type="button"
              class="text-white border-2 h-16 w-32 duration-200 hover:bg-slate-900 rounded-lg hover:rounded-md hover:border-[#ed1b43] uppercase font-mono"
            >
              Order Now
            </button>
          </div>
          <div
            class="flex flex-row h-1/3 w-screen divide-x-2 divide-gray-300/70"
          >
            <div
              class="flex flex-col justify-start space-y-9 items-center pt-8 w-full"
            >
              <h1 class="text-white text-bold font-serif text-2xl font-mono">
                Contact Us
              </h1>
              <p class="text-white font-bold font-serif text-lg">
                +1 000 00000
              </p>
            </div>

            <div
              class="flex flex-col justify-start space-y-9 items-center pt-8 w-full font-mono"
            >
              <h1 class="text-white text-bold font-serif text-2xl">Address</h1>
              <address class="text-white font-bold font-mono text-lg">
                150/6 Street, NY
              </address>
            </div>
          </div>
        </section>
        <div class="flex pt-3 w-screen justify-center items-center"></div>
        <section
          class="h-screen w-screen flex flex-col mt-10 justify-start items-center"
        >
          <h1
            class="text-bold text-white text-4xl font-mono underline uppercase decoration-4 decoration-[#ed1b43]"
          >
            Our Menu
          </h1>
          <br />
          <div class="w-screen h-full flex flex-row">
            <div class="w-full flex flex-col justify-center items-center">
              <div class="flex justify-center items-center h-full">
                <div
                  class="flex justify-center items-center w-60 h-60 bg-[#ed1b43] rounded-full"
                >
                  <img src="./assests/pizza.png" class="w-52 h-52" />
                </div>
              </div>
              <div class="flex h-full">
                <h1
                  class="text-white decoration-4 underline decoration-[#ed1b43] text-bold font-serif text-4xl font-mono"
                >
                  Pizza
                </h1>
              </div>
            </div>
            <div class="w-full flex flex-col justify-center items-center">
              <div class="flex justify-center items-center h-full">
                <div
                  class="flex justify-center items-center w-60 h-60 bg-[#ed1b43] rounded-full"
                >
                  <img src="./assests/salad.png" class="w-[180px] h-[180px]" />
                </div>
              </div>
              <div class="flex h-full">
                <h1
                  class="text-white decoration-4 text-bold font-serif text-4xl font-mono underline decoration-[#ed1b43]"
                >
                  Salad
                </h1>
              </div>
            </div>
            <div class="w-full flex flex-col justify-center items-center">
              <div class="flex justify-center items-center h-full">
                <div
                  class="flex justify-center items-center w-60 h-60 bg-[#ed1b43] rounded-full"
                >
                  <img
                    src="./assests/sandwich.png"
                    class="w-[180px] h-[180px]"
                  />
                </div>
              </div>
              <div class="flex h-full">
                <h1
                  class="text-white underline decoration-[#ed1b43] decoration-4 text-bold font-serif text-4xl font-mono"
                >
                  Sandwich
                </h1>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
